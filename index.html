<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Vos ❤️</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
            max-width: 80%;
        }
        h1 { color: #d81b60; font-size: 2rem; }
        .heart-rain {
            position: absolute;
            top: -10%;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(110vh); }
        }
        button {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tengo algo que decirte...</h1>
        <button onclick="explotar()">Tocá acá</button>
        <div id="mensaje" style="display:none; margin-top: 20px;">
            <h2 style="color: #c9184a;">¡Sos lo mejor que me pasó! ❤️</h2>
            <p>Gracias por existir.</p>
        </div>
    </div>

    <script>
        function crearCorazon() {
            const heart = document.createElement('div');
            heart.classList.add('heart-rain');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        function explotar() {
            document.getElementById('mensaje').style.display = 'block';
            setInterval(crearCorazon, 100);
        }
    </script>
</body>
</html>
